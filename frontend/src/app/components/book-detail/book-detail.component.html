<mat-card class="book-detail-card" *ngIf="book$ | async as book">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="book-info">
        <p></p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>
        <p><strong>Year:</strong> {{ book.year }}</p>
        <p><strong>Added on:</strong> {{ book.added | date: 'shortDate' }}</p>
        <p><strong>Checkout Count:</strong> {{ book.checkOutCount }}</p>
        <p><strong>Status:</strong>
          <mat-chip [color]="getStatusColor(book.status)">
            {{ book.status }}
          </mat-chip>
        </p>
        <p><strong>Due Date:</strong> {{ book.dueDate | date: 'shortDate' }}</p>
        <p><strong>Comment:</strong> {{ book.comment }}</p>
      </div>
  
      <mat-divider></mat-divider>
      
      <button mat-raised-button color="primary" [routerLink]="'/books'">Back to Books List</button>
    </mat-card-content>
  </mat-card>
