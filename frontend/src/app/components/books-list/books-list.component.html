<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>
      <div class="card-title">
        <mat-icon aria-hidden="true">book</mat-icon>
        <span>Books</span>
      </div>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Search Books</mat-label>
        <input matInput (input)="onSearch($event)" placeholder="Search by title, author, or genre">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let book">
            <a [routerLink]="['/books', book.id]">{{ book.title }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
          <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let book">{{ book.year }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let book">{{ book.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPaginatorChange()">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
