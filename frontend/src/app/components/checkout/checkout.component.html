<div class="container mat-elevation-z4">
    <mat-card>
        <mat-card-title>
            <div class="card-title">
              <mat-icon aria-hidden="true">library_books</mat-icon>
              <span>Checkout</span>
            </div>
          </mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()">

          <ng-container matColumnDef="borrower">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrower</th>
            <td mat-cell *matCellDef="let checkout">
              {{ checkout.borrowerFirstName }} {{ checkout.borrowerLastName }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="bookTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
            <td mat-cell *matCellDef="let checkout">{{ checkout.borrowedBook.title }}</td>
          </ng-container>
  
          <ng-container matColumnDef="checkedOutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checked Out</th>
            <td mat-cell *matCellDef="let checkout">{{ checkout.checkedOutDate }}</td>
          </ng-container>
  
          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let checkout">{{ checkout.dueDate }}</td>
          </ng-container>
  
          <ng-container matColumnDef="returnedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Returned</th>
            <td mat-cell *matCellDef="let checkout">
              {{ checkout.returnedDate ? checkout.returnedDate : 'Not Returned' }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 50]"
          (page)="onPaginatorChange()">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
